<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(24, 77, 77);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Paragráfo</p>
    <script>
        var n1 = parseInt(window.prompt('Digite um numero'))
        var n2 = Number.parseInt(prompt('Digite outro numero')) //parseFloat: converter para float
        // tambem é possivel utilizar Number('2') para converter, o js se adapta ao valor
        var s = n1 + n2
        alert(`O resultado da soma é ${s}`)
    </script>
</body>
</html>
