<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Escreva seu nome: ')
        document.write(`Seu nome é <strong>${nome}</strong> e tem ${nome.length} letras <br>`) // <strong> deixa em negrito
        var salario = Number(prompt('Digite seu salario'))
        var salarioConvertido = salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`Seu salario é ${salarioConvertido}`)
    </script>         
</body>
</html>
